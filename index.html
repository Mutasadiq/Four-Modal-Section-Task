<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Desgin Template</title>

    <!-- Bootstrap CSS link  -->
    <link rel="stylesheet" href="/Assest/CSS/bootstrap.min.css" />
    <!-- Custom CSS Link  -->
    <link rel="stylesheet" href="/Assest/CSS/style.css" />

    <!-- Font Awesome Script Link  -->
    <script
      src="https://kit.fontawesome.com/994337dc2c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Main Container Start -->
    <div class="container">
      <!-- Hero Section Start  -->
      <div class="hero-section d-flex justify-content-around mt-5">
        <!-- Hero Section Chld Left Section Starts  -->
        <div class="left-section">
          <div class="row">
            <!-- Folder Setting Card Starts  -->
            <div class="col-md-12">
              <div class="card mb-5">
                <!-- Close Button Starts  -->
                <button type="button" class="btn-close ms-auto"></button>
                <!-- Clsoe Button Ends  -->
                <div class="card-body">
                  <h5 class="card-title">Folder Setting</h5>

                  <!-- Form Section Start  -->
                  <div class="card-text mt-5">
                    <label for="visible" class="form-label">Visible</label>
                    <select class="form-select" aria-label="visible">
                      <option selected value="1">All</option>
                      <option value="2">Some</option>
                      <option value="3">None</option>
                    </select>
                    <label for="password-btn" class="form-label mt-4"
                      >Password File</label
                    >
                    <br />
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadioYes"
                        value="option1"
                      />
                      <label class="form-check-label" for="inlineRadioYes"
                        >Yes</label
                      >
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadioNo"
                        value="option2"
                      />
                      <label class="form-check-label" for="inlineRadioNo"
                        >No</label
                      >
                    </div>
                    <br />
                    <div class="password-container">
                      <label for="password" class="form-label mt-4"
                        >Password</label
                      >
                      <input
                        type="password"
                        id="password"
                        class="form-control"
                        aria-labelledby="passwordHelpBlock"
                      />
                      <i class="fas fa-eye"></i>
                    </div>
                  </div>
                  <!-- Form Section Ends  -->

                  <!-- Button Div Sections  -->
                  <div class="mt-4 d-flex justify-content-center">
                    <button type="button" class="btn btn-danger me-3">
                      Cancel
                    </button>
                    <button type="button" class="btn btn-success">Save</button>
                  </div>
                  <!-- Button Div Sections Ends  -->
                </div>
              </div>
            </div>
            <!-- Folder Setting Card Ends  -->

            <!-- File Upload Card Start  -->

            <div class="col-md-12 mb-5 mb-lg-0">
              <div class="card">
                <!-- Close Button Starts  -->
                <button type="button" class="btn-close ms-auto"></button>
                <!-- Close Button Ends  -->
                <div class="card-body">
                  <h5 class="card-title">File Upload</h5>

                  <!-- Images Section Starts  -->
                  <div class="container mt-4">
                    <div class="row align-items-center">
                      <!-- Dropbox Image Section Start  -->
                      <div class="col md-6">
                        <div class="box text-center">
                          <img
                            src="/Assest/Images/dropbox-logo 1.png"
                            class="img-fluid"
                            alt="dropbox-logo"
                          />
                          <p>Upload from your Dropbox</p>
                          <button type="button" class="btn btn-success">
                            Upload
                          </button>
                        </div>
                      </div>
                      <!-- Dropbox Image Section Ends  -->

                      <!-- Computer Image Section Starts  -->
                      <div class="col md-6">
                        <div class="box text-center">
                          <img
                            src="/Assest/Images/Vector (1).png"
                            class="img-fluid"
                            alt="computer-logo"
                          />
                          <p>Upload from your Computer</p>
                          <button type="button" class="btn btn-success">
                            Upload
                          </button>
                        </div>
                      </div>
                      <!-- Computer Image Section Ends  -->
                    </div>
                  </div>
                  <!-- Image Section Ends  -->

                  <!-- Button Section  -->
                  <div class="mt-4 d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-warning">
                      No, I Cancelled
                    </button>
                  </div>
                  <!-- Button Section Ends  -->
                </div>
              </div>
            </div>
            <!-- File Upload Card Ends  -->
          </div>
        </div>
        <!-- Hero Section Chld Left Section Ends -->

        <!-- Hero Section Chld Right Section Starts  -->
        <div class="right-section mb-3">
          <div class="row">
            <!-- Share Card Section Start  -->
            <div class="col-md-12">
              <div class="card mb-5">
                <!-- Button Close Starts -->
                <button type="button" class="btn-close ms-auto"></button>
                <!-- Button Close Ends  -->
                <div class="card-body">
                  <h5 class="card-title">Share</h5>
                  <!-- Images Section Start  -->
                  <div class="container mt-4">
                    <div class="row">
                      <!-- Google Drive Image Section Starts  -->
                      <div class="col-md-4 d-flex flex-column">
                        <img
                          src="/Assest/Images/gdrive-logo 2.png"
                          class="img-fluid w-50 mx-auto"
                          alt="gdrive"
                        />

                        <p class="text-center">Google Drive</p>
                      </div>
                      <!-- Google Drive Image Section Ends  -->
                      <!-- Gmail Image Section Starts  -->
                      <div class="col-md-4 d-flex flex-column">
                        <span class="item-badge text-center">
                          <img
                            src="/Assest/Images/gmail 1.png"
                            class="img-fluid w-50"
                            alt="gmail"
                          />
                          <span class="notify-badge bg-success"
                            ><i class="fas fa-check tick"></i
                          ></span>
                        </span>
                        <p class="text-center">Gmail</p>
                      </div>
                      <!-- Gmail Image Section Ends  -->
                      <!-- Dropbx Image Section Starts  -->
                      <div class="col-md-4 d-flex flex-column">
                        <img
                          src="/Assest/Images/dropbox-logo 1.png"
                          class="img-fluid w-50 mx-auto"
                          alt="dropbox-logo"
                        />
                        <p class="text-center">Dropbox</p>
                      </div>
                      <!-- Dropbox Image Section ends  -->
                    </div>
                  </div>
                  <!-- Image Section Ends  -->
                  <!-- Button Section Starts -->
                  <div class="mt-4 d-flex justify-content-center">
                    <button type="button" class="btn btn-danger me-3">
                      Cancel
                    </button>
                    <button type="button" class="btn btn-success">Save</button>
                  </div>
                  <!-- Button Section Ends  -->
                </div>
              </div>
            </div>
            <!-- Share Card Section Ends  -->
            <!-- Recycle Section Starts  -->
            <div class="col-md-12">
              <div class="card">
                <!-- Button Close  Start -->
                <button type="button" class="btn-close ms-auto"></button>
                <!-- Button Close  Ends  -->
                <div class="card-body d-flex flex-column align-items-center">
                  <img
                    src="/Assest/Images/Recycle.png"
                    class="img-fluid mx-auto my-4"
                    alt="Recycle"
                  />

                  <h5 class="card-text">Do you want to delete this Folder?</h5>
                  <p>
                    This folder will have 15 files. Once you delete the folder
                    15 files will not show forever. There is no undo option.
                  </p>
                </div>
                <!-- Button Section Starts  -->
                <div class="mx-auto">
                  <button type="button" class="btn btn-outline-warning">
                    No, I Cancelled
                  </button>
                  <button type="button" class="btn btn-danger">Cancel</button>
                </div>
                <!-- Button SEction Ends  -->
              </div>
            </div>
            <!-- Recycle Section Ends  -->
          </div>
        </div>

        <!-- Hero Section Chld Right Section Ends  -->
      </div>
    </div>

    <!-- Bootstrap JS Link  -->
    <script src="/Assest/JS/bootstrap.bundle.min.js"></script>
  </body>
</html>
